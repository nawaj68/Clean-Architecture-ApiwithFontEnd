<!-- Main content -->
<section class="container">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 mt-3 mb-4">
                <button mat-stroked-button color="primary" routerLink="/employee/create"
                    class="t-mat-raised-button me-1">
                    <mat-icon>add_circle_outline</mat-icon> Add
                </button>
            </div>
            <!-- <div class="col-md-4">
                <mat-form-field class="t-full-width">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="search($event)" placeholder="Type here to search" #input />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div> -->
        </div>
        <div class="container mat-elevation-z1">

            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="picture">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Picture</th>
                        <td mat-cell *matCellDef="let element"><span [outerHTML]="element.picture | avatar"></span></td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.firstName }} {{element.lastName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
                    </ng-container>

                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
                        <td mat-cell *matCellDef="let element"><span [outerHTML]="element.country.name"></span></td>
                    </ng-container>
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
                        <td mat-cell *matCellDef="let element"><span [outerHTML]="element.state.name"></span></td>
                    </ng-container>
                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                        <td mat-cell *matCellDef="let element"><span [outerHTML]="element.city.name"></span></td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <a [routerLink]="['/employee/details', element.id]">
                                <i style="color: blue;" class="bi bi-eye"></i>
                            </a> |
                            <a [routerLink]="['/employee/edit', element.id]">
                                <i style="color: green;" class="bi bi-pencil-square"></i>
                            </a> |
                            <a [routerLink]="" (click)="remove(element.id)">
                                <i style="color: red; cursor: pointer;"  class="bi bi-trash"></i>
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
            <mat-toolbar>
                <mat-toolbar-row>
                  <mat-icon title="Reload" class="ml-3" (click)="reload(true)">refresh</mat-icon>
                  <mat-icon title="Reload Current" (click)="reload(false)">rotate_right</mat-icon>
                  <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" [length]="length"
                    [pageIndex]="pageIndex" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
                   <mat-icon title="Reload" class="ml-3" (click)="reload(true)">refresh</mat-icon>
                    <mat-icon title="Reload Current" (click)="reload(false)">rotate_right</mat-icon>
                </mat-toolbar-row>
              </mat-toolbar>
        </div>
    </div>
</section>
